<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generator Angka CORPORATE CLOUD</title>

<style>
body { font-family: Arial; background:#f4f6f9; padding:20px; }
.card { background:white; padding:25px; border-radius:12px; max-width:420px; margin:auto; box-shadow:0 8px 20px rgba(0,0,0,0.1);}
input { width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #ccc; }
button { padding:10px 15px; margin-top:10px; cursor:pointer; border:none; border-radius:6px; background:#4CAF50; color:white; }
.password-wrapper { position:relative; }
.toggle-eye {
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:14px;
  color:#555;
}
.hidden { display:none; }
</style>
</head>
<body>

<div class="card" id="loginCard">
<h2>Login</h2>
<input type="email" id="email" placeholder="Email">

<div class="password-wrapper">
<input type="password" id="password" placeholder="Password">
<span class="toggle-eye" onclick="togglePassword()">üëÅ</span>
</div>

<button onclick="login()">Login</button>
<div id="loginMsg" style="color:red;margin-top:10px;"></div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyC_3DFpfBEwr7LVoYpfrHj5crtWqj9O2rk",
  authDomain: "generator-angka-cloud.firebaseapp.com",
  projectId: "generator-angka-cloud",
  storageBucket: "generator-angka-cloud.firebasestorage.app",
  messagingSenderId: "1080690638698",
  appId: "1:1080690638698:web:90c02836d5c963a0c0ef13"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = async function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try{
    await signInWithEmailAndPassword(auth, email, password);
    alert("Login berhasil!");
  }catch(e){
    document.getElementById("loginMsg").innerText = "Login gagal";
  }
}

</script>

<script>
function togglePassword(){
  const passInput = document.getElementById("password");
  if(passInput.type === "password"){
    passInput.type = "text";
  } else {
    passInput.type = "password";
  }
}
</script>

</body>
</html>
