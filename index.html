const app = initializeApp(firebaseConfig);

const db = getFirestore(app);

async function checkDeviceLock(user) {
  let deviceId = localStorage.getItem("device_id");
  if (!deviceId) {
    deviceId = crypto.randomUUID();
    localStorage.setItem("device_id", deviceId);
  }

  const ref = doc(db, "userDevices", user.uid);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    await setDoc(ref, { deviceId: deviceId, createdAt: new Date() });
    return true;
  }

  const savedDevice = snap.data().deviceId;

  if (savedDevice === deviceId) {
    return true;
  } else {
    alert("Akun ini sudah aktif di device lain!");
    await signOut(auth);
    return false;
  }
}

window.loginUser = async function() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const allowed = await checkDeviceLock(userCredential.user);
    if (!allowed) return;

    document.getElementById("loginBox").style.display = "none";
    document.getElementById("generatorBox").style.display = "block";
  } catch (error) {
    alert("Login gagal!");
  }
}

function eliteTrueNext(value) {
  let prefix = value.replace(/\d+$/, "");
  let numericMatch = value.match(/\d+$/);
  if (!numericMatch) return value;

  let originalLength = numericMatch[0].length;
  let num = parseInt(numericMatch[0]);
  let lastTwo = num % 100;
  let lastThree = num % 1000;
  let thousand = Math.floor(num / 1000);

  if (lastTwo >= 40 && lastTwo <= 49) {
    num += 17;
  } else if (lastThree >= 990 && lastThree <= 999) {
    if (thousand === 4) {
      num += 15;
    } else {
      num += 16;
    }
  } else {
    num += 8;
  }

  return prefix + num.toString().padStart(originalLength, '0');
}

window.generateNumbers = function() {
  const start = document.getElementById("startNumber").value.trim();
  const count = parseInt(document.getElementById("count").value);
  let current = start;
  let output = "";

  for (let i = 0; i < count; i++) {
    output += current + "\n";
    current = eliteTrueNext(current);
  }

  document.getElementById("result").value = output;
}
