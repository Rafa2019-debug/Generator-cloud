
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Generator Angka - Secure 1 Device</title>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyC_3DFpfBEwr7LVoYpfrHj5crtWqj9O2rk",
  authDomain: "generator-angka-cloud.firebaseapp.com",
  projectId: "generator-angka-cloud",
  storageBucket: "generator-angka-cloud.firebasestorage.app",
  messagingSenderId: "1080690638698",
  appId: "1:1080690638698:web:90c02836d5c963a0c0ef13"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

async function checkDeviceLock(user) {
  let deviceId = localStorage.getItem("device_id");
  if (!deviceId) {
    deviceId = crypto.randomUUID();
    localStorage.setItem("device_id", deviceId);
  }

  const ref = doc(db, "userDevices", user.uid);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    await setDoc(ref, {
      deviceId: deviceId,
      createdAt: new Date()
    });
    return true;
  }

  const savedDevice = snap.data().deviceId;

  if (savedDevice === deviceId) {
    return true;
  } else {
    alert("Akun ini sudah aktif di device lain!");
    await signOut(auth);
    return false;
  }
}

window.loginUser = async function() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    const allowed = await checkDeviceLock(user);
    if (!allowed) return;

    document.getElementById("loginBox").style.display = "none";
    document.getElementById("generatorBox").style.display = "block";
  } catch (error) {
    alert("Login gagal!");
  }
}

window.generateNumbers = function() {
  const start = document.getElementById("startNumber").value;
  const count = parseInt(document.getElementById("count").value);
  let base = parseInt(start);
  let output = "";

  for (let i = 0; i < count; i++) {
    output += base + "\n";
    base += 8;
  }

  document.getElementById("result").value = output;
}
</script>

<style>
body { font-family: Arial; background: #f5f5f5; }
.container { max-width: 400px; margin: auto; margin-top: 50px; background: white; padding: 20px; border-radius: 10px; }
input, button, textarea { width: 100%; padding: 10px; margin-top: 10px; }
button { background: green; color: white; border: none; cursor: pointer; }
</style>
</head>

<body>

<div class="container" id="loginBox">
<h2>Login</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button onclick="loginUser()">Login</button>
</div>

<div class="container" id="generatorBox" style="display:none;">
<h2>Generator Angka</h2>
<input type="text" id="startNumber" placeholder="Angka Awal">
<input type="number" id="count" placeholder="Jumlah Data">
<button onclick="generateNumbers()">Generate</button>
<textarea id="result" rows="10"></textarea>
</div>

</body>
</html>
